<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Corriente</title>
    <style>
        /* Fondo degradado para la página */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(150deg, #15e4bf, #9eabe2);
        }

        /* Estilo para el contenedor tipo card */
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 350px;
            width: 100%;
        }

        h1 {
            color: #333;
        }

        input, select, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #45a049;
        }

        p#resultado {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Calculadora de Corriente</h1>

    <p><strong>Voltaje:</strong> 5V</p>

    <label for="resistencia">Resistencia:</label>
    <input type="number" id="resistencia" placeholder="Ingresa la resistencia" required>

    <label for="unidad">Unidad de resistencia:</label>
    <select id="unidad">
        <option value="ohms">Ohmios (Ω)</option>
        <option value="kohms">Kiloohmios (kΩ)</option>
    </select>

    <button onclick="calcularCorriente()">Calcular Corriente</button>

    <h2>Resultado:</h2>
    <p id="resultado"></p>
</div>

<script>
    function calcularCorriente() {
        // El voltaje es fijo a 5V
        const voltaje = 5;
        let resistencia = parseFloat(document.getElementById('resistencia').value);
        const unidad = document.getElementById('unidad').value;

        // Convertir kiloohmios a ohmios si es necesario
        if (unidad === 'kohms') {
            resistencia *= 1000; // 1 kΩ = 1000 Ω
        }

        // Calcular la corriente usando la fórmula I = V / R
        const corriente = voltaje / resistencia;

        // Mostrar el resultado
        document.getElementById('resultado').innerText = `Corriente: ${corriente.toFixed(3)} A`;
    }
</script>

</body>
</html>
